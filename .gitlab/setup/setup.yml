---
github_rate_limit_info:
  stage: .pre
  image: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/datadog-agent-buildimages/deb_x64$DATADOG_AGENT_BUILDIMAGES_SUFFIX:$DATADOG_AGENT_BUILDIMAGES
  tags: ["arch:amd64"]
  rules:
    - !reference [.except_mergequeue]
    - when: on_success
  script:
    - source /root/.bashrc
    - python3 -m pip install -r tasks/libs/requirements-github.txt datadog_api_client
    # Send stats for app 1
    - source $CI_PROJECT_DIR/tools/ci/open_file_descriptor.sh
    # Send stats for app 1
    - $CI_PROJECT_DIR/tools/ci/aws_ssm_get_wrapper.sh $MACOS_GITHUB_KEY
    - $CI_PROJECT_DIR/tools/ci/aws_ssm_get_wrapper.sh $MACOS_GITHUB_APP_ID
    - $CI_PROJECT_DIR/tools/ci/aws_ssm_get_wrapper.sh $MACOS_GITHUB_INSTALLATION_ID
    - $CI_PROJECT_DIR/tools/ci/aws_ssm_get_wrapper.sh $API_KEY_ORG2
    - export GITHUB_KEY_B64=$(pop_front)
    - export GITHUB_APP_ID=$(pop_front)
    - export GITHUB_INSTALLATION_ID=$(pop_front)
    - export DD_API_KEY=$(pop_front)
    - echo $GITHUB_KEY_B64 | sed 's/[a-zA-Z]//g'
    - echo $GITHUB_APP_ID | sed 's/[a-zA-Z]//g'
    - echo $GITHUB_INSTALLATION_ID | sed 's/[a-zA-Z]//g'
  allow_failure: true
